<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Enhanced Favicon Design -->
    <defs>
        <linearGradient id="bgGradient" x1="10%" y1="0%" x2="90%" y2="100%">
            <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#1565C0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
        <!-- Gradient for the cross -->
        <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
        </linearGradient>
        <!-- Shadow effect -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
            <feOffset dx="0" dy="4" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main Circle Background -->
    <circle cx="256" cy="256" r="230" fill="url(#bgGradient)" />
    
    <!-- Enhanced Medical Cross -->
    <g transform="translate(256, 256)" filter="url(#shadow)">
        <!-- Outer Circle -->
        <circle r="160" fill="none" stroke="url(#crossGradient)" stroke-width="28" />
        
        <!-- Cross -->
        <rect x="-35" y="-105" width="70" height="210" rx="25" fill="url(#crossGradient)" />
        <rect x="-105" y="-35" width="210" height="70" rx="25" fill="url(#crossGradient)" />
        
        <!-- Inner Highlight -->
        <circle r="140" fill="none" stroke="#FFFFFF" stroke-width="6" opacity="0.3" />
    </g>
    
    <!-- Enhanced Lighting Effects -->
    <circle cx="256" cy="256" r="230" fill="white" opacity="0.15" />
    <circle cx="256" cy="256" r="230" fill="black" opacity="0.1" />
</svg>