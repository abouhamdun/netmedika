<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main Circle Background -->
    <circle cx="512" cy="512" r="460" fill="url(#bgGradient)" />
    
    <!-- Medical Cross -->
    <g transform="translate(512, 512)">
        <!-- Outer Circle -->
        <circle r="320" fill="none" stroke="#00BCD4" stroke-width="48" />
        
        <!-- Cross -->
        <rect x="-60" y="-180" width="120" height="360" rx="40" fill="#00BCD4" />
        <rect x="-180" y="-60" width="360" height="120" rx="40" fill="#00BCD4" />
        
        <!-- Inner Highlight -->
        <circle r="280" fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.2" />
    </g>
    
    <!-- Subtle Top Highlight -->
    <circle cx="512" cy="512" r="460" fill="white" opacity="0.1" />
</svg>