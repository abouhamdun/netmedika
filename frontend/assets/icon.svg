<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Enhanced Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="10%" y1="0%" x2="90%" y2="100%">
            <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#1565C0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
        <!-- Add shadow effect -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
            <feOffset dx="0" dy="10" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main Circle Background -->
    <circle cx="512" cy="512" r="460" fill="url(#bgGradient)" />
    
    <!-- Medical Cross with Enhanced Depth -->
    <g transform="translate(512, 512)" filter="url(#shadow)">
        <!-- Outer Circle -->
        <circle r="320" fill="none" stroke="#00BCD4" stroke-width="48" />
        
        <!-- Cross with Rounded Corners -->
        <rect x="-60" y="-180" width="120" height="360" rx="40" fill="#00BCD4" />
        <rect x="-180" y="-60" width="360" height="120" rx="40" fill="#00BCD4" />
        
        <!-- Inner Highlight for Depth -->
        <circle r="280" fill="none" stroke="#FFFFFF" stroke-width="12" opacity="0.3" />
    </g>
    
    <!-- Enhanced Top Highlight -->
    <circle cx="512" cy="512" r="460" fill="white" opacity="0.15" />
    <!-- Bottom Shadow -->
    <circle cx="512" cy="512" r="460" fill="black" opacity="0.1" />
</svg>