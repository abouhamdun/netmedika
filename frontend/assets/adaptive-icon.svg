<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Enhanced Medical Cross for Adaptive Icon -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
            <feOffset dx="0" dy="8" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <!-- Gradient for the cross -->
        <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Transparent Background -->
    <rect width="1024" height="1024" fill="none" />
    
    <!-- Medical Cross with Enhanced Design -->
    <g transform="translate(512, 512)" filter="url(#shadow)">
        <!-- Outer Circle -->
        <circle r="380" fill="none" stroke="url(#crossGradient)" stroke-width="56" />
        
        <!-- Enhanced Cross -->
        <rect x="-70" y="-210" width="140" height="420" rx="45" fill="url(#crossGradient)" />
        <rect x="-210" y="-70" width="420" height="140" rx="45" fill="url(#crossGradient)" />
        
        <!-- Inner Highlight -->
        <circle r="330" fill="none" stroke="#FFFFFF" stroke-width="12" opacity="0.3" />
    </g>
</svg>