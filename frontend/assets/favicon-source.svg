<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main Circle Background -->
    <circle cx="256" cy="256" r="230" fill="url(#bgGradient)" />
    
    <!-- Medical Cross -->
    <g transform="translate(256, 256)">
        <!-- Outer Circle -->
        <circle r="160" fill="none" stroke="#00BCD4" stroke-width="24" />
        
        <!-- Cross -->
        <rect x="-30" y="-90" width="60" height="180" rx="20" fill="#00BCD4" />
        <rect x="-90" y="-30" width="180" height="60" rx="20" fill="#00BCD4" />
        
        <!-- Inner Highlight -->
        <circle r="140" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.2" />
    </g>
    
    <!-- Subtle Top Highlight -->
    <circle cx="256" cy="256" r="230" fill="white" opacity="0.1" />
</svg>